<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>modificar noticia</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1><img class="logo" src="/img/Egg.png">-Noticias</h1>
        <div class="caja">
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" th:href="@{/}">Home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                      aria-expanded="false">
                      admin
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" th:href="@{/admin/registrar}">Registrar</a></li>
                      <li>
                      <li><a class="dropdown-item" th:href="@{/admin/carga}">Crear noticia</a></li>
                      <li>
                        <hr class="dropdown-divider"><a class="dropdown-item" th:href="@{/admin/lista}">Lista
                          noticias</a>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
       
      </header>
    <main class="pag-modificar">
        <div class="crear-noticia col-5">
            <form th:action="@{/admin/modificar/__${noticia.id}__}" method="post">

                <input hidden th:value="${id}" name="id">

                <div class="form-group my-4">
                    <label class="mb-">cargar noticia</label>
                    <input th:value="${noticia.titulo}" type="text" class="form-control cuerpo" name="titulo">
                </div>
                <div class="mb-3">
                    <label class="form-label texto">cargar cuerpo de la noticia</label>
                    <textarea type="text" th:inline="text" class="form-control cuerpo" name="cuerpo"
                        rows="10"> [[${noticia.cuerpo}]]</textarea>
                </div>
                <div>
                    <button type="submit" class="btn">Guardar</button>
                    <a class="btn" th:href="@{/admin/lista}" role="button">Volver</a>
                </div>
                <div>
                  <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                      <div class="card-body">
                          <h5 class="card-title">Error</h5>
                          <p class="card-text" th:text="${error}"></p>
                      </div>
                  </div>
                  
                  <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
              </div>
            </form>
        </div>
    </main>
    <footer>
        <ul class="links">
          <li><a href="https://github.com/Juanpa2204"><img class="imagenes" src="/img/GitHub-Emblem.png" alt=""></a></li>
          <li><a href="https://www.linkedin.com/in/pablo-rojas-5234771a3/"><img class="imagenes"
            src="/img/Linkedin-Logo.png" alt=""></a></li>
            <li><a href="https://eggeducacion.com/es-AR/"><img class="imagenes" src="/img/Egg.png" alt=""></a></li>
            <li> Â© Juan Pablo Rojas</li>
        </ul>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
