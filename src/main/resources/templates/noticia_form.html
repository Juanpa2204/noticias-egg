<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head>
        <title>Crear Noticia</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>
<body>
  <header th:replace="/fragments/header :: header"></header>
    <main class="formulario">
        <div class="crear-noticia col-5">
            <form th:action="@{/admin/crear}" method="post">
                <div class="form-group my-4">
                    <label class="mb-3 texto">Cargar Noticia</label>
                    <input type="text" class="form-control cuerpo" name="titulo" placeholder="TÃ­tulo de la noticia">
                </div>
                <div class="mb-3">
                    <label class="form-label texto">cargar cuerpo de la noticia</label>
                    <textarea class="form-control cuerpo" name="cuerpo" rows="10"
                        placeholder="Cuerpo de la noticia"></textarea>
                </div>
                <button class="btn" type="submit">Guardar</button>
            </form>
            <div>
                <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                
                <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                  <div class="card-body">
                      <h5 class="card-title">Exito!</h5>
                      <p class="card-text" th:text="${exito}"></p>
                  </div>
              </div>
            </div>
        </div>
    </main>
    <footer th:replace= "/fragments/footer :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
